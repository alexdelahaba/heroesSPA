<h1>Heroes <small>Marvel y DC</small></h1>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top" [src]="heroe.img" alt="heroe.nombre">
        <div class="card-block">
            <h5 class="card-title text-center">{{heroe.nombre}}</h5>
            <p class="card-text text-justify">{{heroe.bio}}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

            <!-- rutas con button, funciona igual que el <a></a> -->
            <!-- <button type="button" class="btn btn-outline-primary btn-block" (click)="verHeroe(i)">Ver más...</button> -->
            <!-- funciona perfectamente con el <a></a> de abajo -->
            <a [routerLink]="['/infoHeroe', i]" class="btn btn-outline-primary btn-block">Ver más...</a>
        </div>
    </div>

</div>
