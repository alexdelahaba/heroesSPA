<h1>Heroes <small>Marvel y DC</small></h1>
<div class="card-columns">
    <!-- el [heroe] hace referencia al hijo (la tarjeta) y la propiedad que recibe y el "heroe" es la referencia al let del ngfor -->
    <app-heroe-tarjeta [heroe]="foo" (heroeSeleccionado)="verHeroe($event)" [index]="i" *ngFor="let foo of heroes; let i = index"></app-heroe-tarjeta>


</div>
