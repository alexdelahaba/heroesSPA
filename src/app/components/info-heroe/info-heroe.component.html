<h1>{{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row">
    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.name">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
        <div *ngIf="heroe.casa == 'Marvel'">
            <img src="assets/img/marvel.png" class="img-icon" alt="marvel" height="100">
        </div>
        <div *ngIf="heroe.casa == 'DC'">
            <img src="assets/img/dc.png" class="img-icon" alt="DC" height="100">
        </div>
    </div>


</div>
